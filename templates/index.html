<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QRowd</title>
  </head>
  <body name="location">
    <div>
      <script>
        navigator.geolocation.getCurrentPosition(function(position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
          document.write(latitude + ', ' + longitude);
        });
      </script>
    </div>
  </body>
</html>
