<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="{{ url_for('home') }}"><img class="header-logo-image"
                                    src="{{ url_for('static', filename='dist/images/logo.svg') }}" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
        <div style="width: 100%; height: 480px" id="mapContainer"></div>
        <script>
          // Initialize the platform object:
          var platform = new H.service.Platform({
            'apikey': 'A5KBDur5Hp4Nok2YSD5pqg5I4rvZ1fDTMauWFD0feKM'
          });

          // Obtain the default map types from the platform object
          var maptypes = platform.createDefaultLayers();

          // Instantiate (and display) a map object:
          var map = new H.Map(
            document.getElementById('mapContainer'),
            maptypes.vector.normal.map,
            {
              zoom: 10,
              center: { lng: 48.9, lat: 2.3 }
            });
            // Define a variable holding SVG mark-up that defines an icon image:
          var svgMarkup = '<svg width="24" height="24" ' +
              'xmlns="http://www.w3.org/2000/svg">' +
              '<rect stroke="white" fill="#1b468d" x="1" y="1" width="22" ' +
              'height="22" /><text x="12" y="18" font-size="12pt" ' +
              'font-family="Arial" font-weight="bold" text-anchor="middle" ' +
              'fill="white">H</text></svg>';

          // Create an icon for each location
          for (i = 0; i < {{lon}}.length; i++)
          {
            var icon = new H.map.Icon(svgMarkup),
                coords = {lat: {{lat}}[i], lng: {{lon}}[i]},
                marker = new H.map.Marker(coords, {icon: icon});
            map.addObject(marker);
          }
          map.setCenter(coords);

        </script>
        </main>
